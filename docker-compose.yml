version: "3"
services:
  api:
    init: true
    network_mode: host
    restart: unless-stopped
    user: "${USER_ID}:${GROUP_ID}"
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    volumes:
      - ./data:/app/data
  ocr:
    init: true
    network_mode: host
    restart: unless-stopped
    user: "${USER_ID}:${GROUP_ID}"
    build:
      context: .
      dockerfile: Dockerfile
      target: ocr
    volumes:
      - ./data:/app/data

  redis:
    image: "redis:5.0.14"
    network_mode: host
    restart: unless-stopped
    command: redis-server
    environment:
      - REDIS_REPLICATION_MODE=master
    profiles:
      - testing
